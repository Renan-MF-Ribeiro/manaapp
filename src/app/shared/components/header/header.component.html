<div class="py-4 px-2" id="search">
  <div class="flex items-center justify-between px-4 w-full">
    <div *ngIf="label" class="flex items-center text-nowrap">
      <div class="title flex items-center">
        <span class="display_small">
          {{ label }}
        </span>
      </div>
    </div>
    <div class="flex w-full items-center justify-between">
      <div class="search-wrapper">
        <div class="search flex items-center justify-end" *ngIf="isSearchable">
          <span class="pi pi-search"></span>
          <input
            (keydown.space)="
              !searchInput.value ? $event.preventDefault() : $event
            "
            [formControl]="searchInput"
            placeholder="Pesquisar"
            autocomplete="off"
          />
        </div>
      </div>
      <div *ngIf="hasButton" class="ml-8 flex items-center justify-end">
        <button
          class="rounded-button bg-alternate text-primary px-4 py-2"
          (click)="buttonClick.emit()"
        >
          {{ labelButton }}
        </button>
      </div>
    </div>
  </div>
</div>
