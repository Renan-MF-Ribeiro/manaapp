<div class="flex flex-wrap w-screen">
  <app-header
    class="w-full"
    label="Itens"
    [hasButton]="true"
    labelButton="Adicionar Item"
    (buttonClick)="createItem = !createItem"
  ></app-header>
  <div class="flex flex-wrap gap-4 p-4">
    @for (item of items$ | async; track $index) {
      <app-item [item]="item"></app-item>
    } @empty {}
  </div>

  <p-sidebar
    [(visible)]="createItem"
    position="bottom"
    [style]="{ height: '500px' }"
  >
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl">Novo Item</span>
    </ng-template>
    <app-create-item (createItem)="createdItem()"></app-create-item>
  </p-sidebar>
</div>
